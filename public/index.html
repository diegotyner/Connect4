<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link rel="stylesheet" href="css/style.css">
        

        <title>Connect 4</title>
    </head>

    <body>
        <head id="head">Connect Four</head>
        <h2 id="winner"></h2>
        <h3 id="toMove"></h3>
        <div id="board"></div>

        <div id="lobbies" class="wrapper, lobby">
            <h1>Start Game</h1>
            <div class="input-box">
                <h2>Create a Lobby with the following password:</h2>
                <input type="text" id="create" placeholder="Game Code..."><button id="createButton">Create</button>
            </div>
            <div class="input-box">
                <h2>Enter a Lobby Code to Join:</h2>
                <input type="text" id="join" placeholder="Game Code..."><button id="joinButton">Join</button>
            </div>
        </div>
        <div id="lobbies" class="wrapper">
        </div>

    

    </body>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
